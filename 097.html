<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perspective - card</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      h1 {
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-container {
        position: relative;
        width: 500px;
        height: 500px;
        perspective: 800px;
        transform: rotateY(0deg);
        transition: all 1s;
      }

      .item-card {
        position: absolute;
        top: 0;
        left: 0;
        width: 500px;
        height: 500px;
        background-color: sandybrown;
        color: #fff;
        line-height: 500px;
        text-align: center;
        /* transition: all 1s; */
      }

      .item-card.back {
        background-color: seagreen;
        transform: rotateY(180deg);
        opacity: 0;
      }

      .card-container:hover {
        transform: rotateY(180deg);
      }

      .card-container:hover .item-card.front {
        transform: rotateY(180deg);
      }

      .card-container:hover .item-card.back {
        z-index: 2;
        transform: rotateY(360deg);
        /* opacity: 1; */
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="item-card front">
        <h1>Front</h1>
      </div>
      <div class="item-card back">
        <h1>Back</h1>
      </div>
    </div>
  </body>
</html>
