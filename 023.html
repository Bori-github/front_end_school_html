<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하위 선택자, 자식 선택자</title>
    <style>
      /* 하위 */
      ul p {
        color: red;
      }
      /* 자식 */
      li > p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <p>hello</p>
      </li>
      <li>
        <div>
          <div>
            <div>
              <p>hello</p>
            </div>
          </div>
        </div>
      </li>
      <li>
        <span>hello</span>
      </li>
      <li>
        <span>hello</span>
      </li>
    </ul>
  </body>
</html>
