    <title>float</title>
    <style>
      ul {
        /* overflow: hidden; */
        /* display: inline-block; */
      }

      /* clear-fix */
      ul::after {
        content: "";
        display: block;
        clear: both;
      }

      li {
        float: left;
        width: 300px;
        height: 100px;
        background-color: pink;
      }

      /* li:nth-child(2) {
        float: left;
        width: 80%;
        background-color: royalblue;
      }

      li:nth-child(3) {
        clear: left;
      } */
    </style>
  </head>
  <body>
    <ul>
      <li>float</li>
      <li>float</li>
      <li>float</li>
    </ul>
  </body>
</html>
