<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css class</title>
    <style>
      .one {
        color: aqua;
      }

      .two {
        border: 1px solid #000;
      }

      .three {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 
      1. class 는 중첩해서 사용할 수 있다. / id는 중첩 사용 할 수 없다.
      2. page 내 class는 여러 개 존재 가능 / id는 유일해야 한다.
     -->
    <h1>hello world</h1>
    <h1>hello world</h1>
    <h1 class="one">hello world</h1>
    <h1 class="two three">hello world</h1>
    <h1 class="three">hello world</h1>
  </body>
</html>
