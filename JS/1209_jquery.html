<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <h1 id="one">jQuery 실습</h1>
    <p>hide</p>
    <button class="btn1">click</button>
    <p class="practice">jQuery 실습</p>
    <img />
    <br />
    <textarea name="메모장" id="메모장" cols="30" rows="10"></textarea>
    <br />
    <button class="btn2">메모장 내용 경고창으로 출력</button>
    <p class="p3">메서드 체이닝</p>

    <!-- 문제 -->
    <!-- 
    1. items 부모를 찾아 background-color를 파란색으로 바꿔주세요.
    2. items 2번째 color를 빨간색으로 바꿔주세요
    3. ul2의 자식인 li요소를 선택하여 1번부터 3번까지 color를 녹색으로 바꿔주세요.
    4. ul2의 자식인 li요소를 선택하여 7번부터 10번까지 color를 파란색, background-color를 빨간색으로 바꿔주세요.
     -->
    <div class="wrapper">
      <h1 class="title">TITLE</h1>
      <ul>
        <li class="items">item1</li>
        <li class="items">item2</li>
        <li class="items">item3</li>
      </ul>
    </div>
    <ul class="ul2">
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
      <li>hello</li>
    </ul>

    <div class="div1">hello world</div>
    <div class="one blue">hello world</div>
    <div class="two blue">hello world</div>
    <p class="blue">hello world</p>
    <div class="three">hello world</div>
    <div class="three blue">hello world</div>

    <div class="box"></div>

    <script>
      // document.getElementById("one").innerHTML = "!!!";
      $("#one").text("hello"); // # 은 아이디
      // $("p").hide(); // 아무것도 없는 것은 태그명
      $(".btn1").click(function () {
        // .은 클래스
        alert("Good!");
      });

      // $(".practice").text("실습중입니다.");
      // $(".practice").html("<strong>실습</strong>중입니다.");
      $(".practice").css("color", "red");
      $("img").attr("src", "a.jpg");
      $("img").attr("data-name", "profile").attr("data-hello", "world");

      $(".btn2").click(function () {
        let 메모장값 = $("#메모장").val();
        $("#메모장").val("메모를 작성해주세요");
        alert(메모장값);
      });
      $(".p3").css("color", "blue").css("background-color", "#333");

      // 문제
      $(".items").parent("ul").css("background-color", "blue"); // background-color = backgroundColor 둘 다 잡는다
      $(".items:nth-child(2)").css("color", "red");

      $(".ul2").children("li:lt(3)").css("color", "green");
      $(".ul2")
        .children("li:gt(5)")
        .css("color", "blue")
        .css("background-color", "red");

      $("ul").prepend("<li>hello world start</li>");
      $("ul").append("<li>hello world end</li>");

      $("#div1").addClass("important");
      $(".one, .two, p").removerClass("blue");
      $(".three").toggleClass("blue");

      $(".box").fadeOut(3000).fadeIn(3000);
    </script>
  </body>
</html>
