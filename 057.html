<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position - relative</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        color: #fff;
      }

      .box1 {
        position: static;
        background-color: green;
      }

      .here {
        position: relative;
      }

      .box2 {
        position: absolute;
        left: 40px;
        background-color: red;
      }

      .box3 {
        position: absolute;
        top: 50px;
        left: 50px;
        z-index: -1;
        background-color: blue;
      }

      .box4 {
        position: absolute;
        top: 70px;
        left: 70px;
        z-index: 0;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <div class="box box1">box1</div>
    <div class="here">
      <div class="box box2">
        box2 <br />
        z-index = none
      </div>
      <div class="box box3">
        box3 <br />
        z-index = -1
      </div>
      <div class="box box4">
        box4 <br />
        z-index = 0
      </div>
    </div>
  </body>
</html>
