<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        display: inline-block;
        padding: 10px;
        border: 3px solid #000;
        border-radius: 10px;
      }
      .viewer {
        display: block;
        margin: 50px 0;
        font-size: 24px;
        color: seagreen;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <article>
      <strong class="viewer"></strong>
      <input type="text" class="inp-txt" />
      <!-- 서로 다른 언어가 섞여 있습니다. -->
      <button class="btn-push" onclick="push()">적용</button>
    </article>

    <script>
      // 전역 변수가 사용되고 있습니다.
      let txt = "Hello Lions";

      // 함수가 아니기 때문에 테스트가 불가능
      const viewer = document.querySelector(".viewer");
      viewer.textContent = txt;

      // 재사용성이 떨어진다
      function push() {
        // inpTxt가 하드코딩 되어있어서
        // html 내에 ".inp-txt"가 없다면 재사용 할 수 없다.
        const inpTxt = document.querySelector(".inp-txt");
        viewer.textContent = inpTxt.value;
      }

      // 테스트가 가능하려면!!
      // 1. 코드를 UI 에서 완전히 분리한다.
      // 2. 자바스크립트를 JS 파일로 분리한다.
      // 3. 모든 기능은 함수로 구현한다.
    </script>
  </body>
</html>
