<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        display: inline-block;
        border: 3px solid black;
        border-radius: 10px;
        padding: 10px;
      }

      .viewer {
        display: block;
        font-size: 24px;
        color: green;
        margin: 50px 0 50px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <article>
      <strong class="viewer"></strong>
      <input type="text" class="inp-txt" />
      <!-- 서로 다른 언어가 섞여 있습니다. -->
      <button class="btn-push" onclick="push()">적용</button>
    </article>

    <script src="textManager.js"></script>
    <script src="viewManager.js"></script>
    <script>
      const viewerEl = Document.querySelector(".viewer");
      const inpTxt = Document.querySelector(".inp-txt");
      const btnEl = Document.querySelector(".btn-push");

      const textManager = new TextManager();
      const viewManager = new ViewManager(textManager, {
        viewerEl,
        inpTxt,
        btnEl,
      });

      viewManager.updateView();
    </script>
  </body>
</html>
