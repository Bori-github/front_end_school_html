<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재미</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background: brown;
        transition: all 0.5s;
      }
      div:hover {
        width: 300px;
        height: 300px;
        border-radius: 50px;
        background: burlywood;
        transform: translate(100px, 50px) rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
