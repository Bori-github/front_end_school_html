<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 예제</title>
  </head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      background-color: turquoise;
      width: 200px;
      height: 200px;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: tomato;
    }
  </style>
  <body>
    <div class="container">
      <div></div>
    </div>
  </body>
</html>
