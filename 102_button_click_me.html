<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button</title>
    <style>
      @keyframes tada {
        0% {
          transform: translateY(-100%);
        }
        70% {
          transform: translateY(-30%);
        }
        80% {
          transform: translateY(0);
        }
        90% {
          transform: translateY(-30%);
        }
        100% {
          transform: translateY(0);
        }
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        position: relative;
        width: 300px;
        height: 50px;
      }

      .btn {
        overflow: hidden;
        position: absolute;
        width: 100%;
        padding: 30px;
        border: 3px solid seagreen;
        border-radius: 50px;
        background-color: transparent;
        color: seagreen;
        font-size: 20px;
        font-weight: bold;
      }

      .btn::before {
        content: "Nope!";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 30px;
        box-sizing: border-box;
        background-color: seagreen;
        color: #fff;
        line-height: 100%;
        transform: translateY(-100%);
      }

      .btn:hover::before {
        animation: tada 0.4s forwards;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn">Click Me</button>
    </div>
  </body>
</html>
