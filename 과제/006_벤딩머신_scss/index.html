<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cola Cola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="scss/styls_scss.css" />
  </head>
  <body>
    <header>
      <h1 class="tit-app">
        <img src="img/logo_colacola.png" alt="Cola Cola" />
      </h1>
    </header>

    <main id="app">
      <section class="vending-machine">
        <h2 class="sr-only">자판기 화면</h2>
        <ul class="list-items">
          <li class="selected">
            <button
              class="btn-item"
              data-item="Original Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Original_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Original_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li class="sold-out">
            <button
              class="btn-item"
              data-item="Violet Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Violet_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Violet_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li>
            <button
              class="btn-item"
              data-item="Yellow Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Yellow_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Yellow_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li>
            <button
              class="btn-item"
              data-item="Cool Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Cool_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Cool_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li class="selected">
            <button
              class="btn-item"
              data-item="Green Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Green_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Green_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
          <li>
            <button
              class="btn-item"
              data-item="Orange Cola"
              data-count=""
              data-price=""
              data-image=""
            >
              <img src="img/Orange_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Orange_Cola</strong>
              <span class="txt-item">1000원</span>
            </button>
          </li>
        </ul>
        <article class="cont-mycart">
          <h3 class="sr-only">장바구니 화면</h3>
          <div class="info-balance cart-mycart__col-left">
            잔액 : <span class="txt-balance">1,000원</span>
          </div>
          <button type="submit" class="btn-return cart-mycart__col-right">
            거스름돈 반환
          </button>

          <input
            type="number"
            class="inp-insert cart-mycart__col-left"
            placeholder="입금액 입력"
            min="0"
          />
          <button type="submit" class="btn-insert cart-mycart__col-right">
            입금
          </button>

          <ul class="list-items-cart cart-mycart__col-left">
            <li class="item-cart">
              <img src="img/Original_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Original_Cola</strong>
              <span class="num-counter">1</span>
            </li>
            <li class="item-cart">
              <img src="img/Green_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Green_Cola</strong>
              <span class="num-counter">2</span>
            </li>
            <li class="item-cart">
              <img src="img/Orange_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Original_Cola</strong>
              <span class="num-counter">1</span>
            </li>
            <li class="item-cart">
              <img src="img/Violet_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Violet_Cola</strong>
              <span class="num-counter">5</span>
            </li>
          </ul>
          <button type="button" class="btn-get cart-mycart__col-right">
            획득
          </button>
        </article>
      </section>

      <section class="my-page">
        <h2 class="sr-only">나의 정보 화면</h2>
        <div class="cont-mymoney">
          <div class="info-mymoney">
            소지금: <span class="txt-mymoney">25,000원</span>
          </div>
        </div>

        <div class="cont-myitems">
          <strong class="tit-myitems">획득한 음료</strong>
          <ul class="list-items-cart">
            <li class="item-cart">
              <img src="img/Original_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Original_Cola</strong>
              <span class="num-counter">1</span>
            </li>
            <li class="item-cart">
              <img src="img/Green_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Green_Cola</strong>
              <span class="num-counter">2</span>
            </li>
            <li class="item-cart">
              <img src="img/Orange_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Original_Cola</strong>
              <span class="num-counter">1</span>
            </li>
            <li class="item-cart">
              <img src="img/Violet_Cola.png" alt="" class="img-item" />
              <strong class="tit-item">Violet_Cola</strong>
              <span class="num-counter">5</span>
            </li>
          </ul>
          <strong class="tit-total"
            >총금액: <span class="txt-total">9,000원</span></strong
          >
        </div>
      </section>
    </main>
  </body>
</html>
