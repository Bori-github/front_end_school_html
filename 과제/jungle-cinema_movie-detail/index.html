<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파이썬 부트캠프 - 정글 시네마</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="app">
      <h2 class="sr-only">영화 상세정보</h2>
      <section class="cont-movie-detail">
        <img
          src="images/poster_bootcamp.png"
          alt="영화 포스터"
          class="img-poster"
        />
        <div class="info-movie">
          <span class="movie-genre">드라마</span
          ><span class="movie-rating">전체이용가</span>
        </div>
        <h3 class="tit-movie">파이썬 부트캠프</h3>
        <p class="txt-movie-detail multi-ellipsis">
          동물의 왕 사자가 지배하는 철저한 약육강식! 동물 왕국 '위니브 월드'
          외곽에서는 생선가에를 운영하는 평밍 '캣'이 살고 있었따. '캣'은 평민도
          이용할 수 있는 병원을 세우기 위해 열심히 생선을 잡아 팔았다. "그래!
          알고리즘 7월석을 찾아서 진짜 사자가 되게 해달라고 해야지! 나는 위니브
          월드의 왕이 되어야겠어...!!"
        </p>
        <ul class="list-btn">
          <li>
            <button class="btn-icon icon-thumb">
              <span class="ir_wa">따봉</span>
            </button>
          </li>
          <li>
            <button class="btn-icon icon-heart">
              <span class="ir_wa">좋아요</span>
            </button>
          </li>
        </ul>
        <div class="cont-score">
          <p class="tit-score">별점 평균 <span class="num-score">3.5</span></p>
          <ul class="list-icon-score">
            <li><button class="btn-score score-fill"></button></li>
            <li><button class="btn-score score-fill"></button></li>
            <li><button class="btn-score score-fill"></button></li>
            <li><button class="btn-score score-hlaf"></button></li>
            <li><button class="btn-score"></button></li>
          </ul>
        </div>
        <button class="btn-close">
          <span class="sr-only">영화 상세정보 닫기</span>
        </button>
      </section>
    </main>
  </body>
</html>
