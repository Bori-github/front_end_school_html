<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/10000hours.css" />
  </head>
  <body>
    <h1 class="sr-only">1만 시간의 법칙</h1>
    <header>
      <div class="header-title">
        <img src="img/title.png" alt="" class="img-title" />
        <img src="img/clock.png" alt="" class="img-clock" />
      </div>
    </header>

    <section class="txt-container">
      <h2 class="sr-only">1만 시간의 법칙이란?</h2>
      <p class="txt-small-qoutes">
        "연습은 어제의 당신보다 당신을 더 낫게 만든다."
      </p>
      <div class="txt-big-qoutes">
        <p><strong>1만 시간의 법칙</strong>은</p>
        <p>어떤 분야의 전문가가 되기 위해서는</p>
        <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
      </div>
    </section>

    <section class="form-container">
      <form action="#">
        <p>
          나는 <input type="text" placeholder="예) 프로그래밍" /> 전문가가 될
          것이다.
        </p>
        <p>
          그래서 앞으로 매일 하루에
          <input type="number" placeholder="예) 5시간" /> 시간씩 훈련할 것이다.
        </p>
        <button type="submit" class="btn">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
        </button>
      </form>
    </section>

    <footer class="cont-company">
      <h2 class="sr-only">기업 정보</h2>
      <img src="img/logo.png" alt="위니브 로고" class="img-logo" />
      <p class="txt-copy">
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
      </p>
      <p class="txt-copy">
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
