<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final form</title>
  </head>
  <body>
    <form action="./011.html" method="get">
      <label for="id">아이디 : </label>
      <input type="text" name="아이디" id="id" />
      <label for="password">패스워드 : </label>
      <input type="password" name="패스워드" id="password" /><br />
      <label for="male">남</label>
      <input type="radio" name="성별" id="male" />
      <label for="female">여</label>
      <input type="radio" name="성별" id="female" />

      <p>즐겨 사용하는 프로그래밍 언어</p>
      <input type="checkbox" name="언어" id="python" value="Python" /><label
        for="Python"
        >Python</label
      ><br />
      <input
        type="checkbox"
        name="언어"
        id="javascript"
        value="Javascript"
      /><label for="javascript">Javascript</label><br />
      <input type="checkbox" name="언어" id="c" value="C" /><label for="c"
        >C</label
      ><br />
      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
