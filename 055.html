<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>opacity</title>
    <style>
      .box {
        position: absolute;
        left: 0;
        width: 200px;
        height: 100px;
        background: pink;
      }

      .box-opacity1 {
        top: 0;
        opacity: 0.8;
      }

      .box-opacity2 {
        top: 100px;
        opacity: 0.5;
      }

      .box-opacity3 {
        top: 200px;
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <h1>h<br />e<br />l<br />l<br />o</h1>
    <div class="box box-opacity1"></div>
    <div class="box box-opacity2"></div>
    <div class="box box-opacity3"></div>
  </body>
</html>
