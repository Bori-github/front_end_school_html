<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 선택자</title>
    <style>
      a[href="http://www.paullab.co.kr"]
      {
        font-size: 50px;
      }
      a[href~="paul"] {
        color: red;
      }
      a[href*="paul"] {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <a href="#">예에에에</a>
    <a href="paullab">예에에에</a>
    <a>예에에에</a>
    <a href="http://www.paullab.co.kr">예에에에</a>
  </body>
</html>
