<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-1</title>
    <style>
      .title-cont {
        font-size: 30px;
        font-weight: bold;
      }

      .container-color {
        margin: 5px;
        padding: 5px;
        background-color: wheat;
        border: 3px solid #555;
        border-radius: 10px;
      }

      .item-color {
        margin: 5px;
        padding: 5px;
        background-color: tomato;
        border: 3px solid #555;
        border-radius: 10px;
      }

      .container {
        display: grid;
        /* grid-template-columns: 200px 500px 200px; */
        /* grid-template-columns: 1fr 2.5fr 1fr; */
        /* grid-template-columns: 25% 50% 25%; */
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 200px 500px 200px;
        /* gap: 20px; */
        /* row-gap: 20px; */
        column-gap: 20px;
      }
      /* 
        그리드 트랙 :  행 또는  열
        그리드 셀 : 한 칸
        그리드 라인 : 셀 구분선
      */
    </style>
  </head>
  <body>
    <p class="title-cont">dixplay: grid</p>
    <div class="container-color container">
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem.</div>
    </div>
  </body>
</html>
