<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-1</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .title-cont {
      font-size: 30px;
      font-weight: bold;
      }

      .container-color {
      margin: 5px;
      padding: 5px;
      background-color: wheat;
      border: 3px solid #555;
      border-radius: 10px;
      }

      .item-color {
      margin: 5px;
      padding: 5px;
      background-color: tomato;
      border: 3px solid #555;
      border-radius: 10px;
      }

      /* .container { */
      /* display: grid; */
      /* grid-template-columns: 200px 500px 200px; */
      /* grid-template-columns: 1fr 2.5fr 1fr; */
      /* grid-template-columns: 25% 50% 25%; */
      /* grid-template-columns: repeat(3, 1fr); */
      /* grid-template-rows: 200px 500px 200px; */
      /* gap: 20px; */
      /* row-gap: 20px; */
      /* column-gap: 20px; */
      }


      .container {
            border: 10px solid black;
            display: grid;
            gap: 10px;
            grid-template-areas: 'header   header   header '
                                 'section  section  section'
                                 'footer   footer   footer';
        }

        /*
            그리드 트랙 : 행 또는 열
            그리드 셀 : 한 칸
            그리드 라인 : 셀 구분 선
        */
        .header {
            border: 10px solid tomato;
            grid-area: header;
        }

        .section {
            border: 10px solid blue;
            grid-area: section;
        }

        /* .aside {
            border: 10px solid darkred;
            grid-area: aside;
        } */

        .footer {
            border: 10px solid deeppink;
            grid-area: footer;
        }
    </style>
  </head>
  <body>
    <p class="title-cont">dixplay: grid</p>
    <div class="container-color container">
      <div class="item-color item header">Lorem.</div>
      <div class="item-color item section">Lorem.</div>
      <!-- <div class="item-color item aside">Lorem.</div> -->
      <div class="item-color item footer">Lorem.</div>
    </div>
  </body>
</html>
