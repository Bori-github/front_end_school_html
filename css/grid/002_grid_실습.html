<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Grail Layout - grid</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <style>
      header,
      section,
      aside,
      footer {
        position: relative;
        padding: 30px 0;
      }

      .area-name {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        color: rgba(0, 0, 0, 0.5);
        font-size: 40px;
        font-weight: bold;
      }

      .container {
        display: grid;
        grid-template-areas:
          "header   header   header "
          "section  section  aside"
          "footer   footer   footer";
      }

      /* header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        grid-column: 1 / 4;
        grid-row: 1 / 2;
        padding: 30px;
        background-color: lightsalmon;
      }

      .header .logo {
        font-size: 20px;
        font-weight: bold;
      }

      .header .menu {
        display: flex;
      }

      .header .menu li {
        margin-left: 15px;
      }

      .header .menu .link-menu {
        padding: 10px 15px;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.8);
        font-weight: bold;
      }

      .header .btn-toggle {
        display: none;
      }

      /* section */
      .section {
        display: grid;
        gap: 20px;
        grid-column: 1 / 3;
        grid-row: 2 / 3;
        background-color: lightgoldenrodyellow;
      }

      .section article {
        background-color: lightblue;
      }

      .section article.article-top {
        grid-column: 1 / 3;
        grid-row: 1 / 2;
      }

      .section article.article-bottom:nth-of-type(2) {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
      }

      .section article.article-bottom:nth-of-type(3) {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
      }

      /* aside */
      .aside {
        grid-column: 3 / 4;
        grid-row: 2 / 3;
        background-color: lightgray;
      }

      /* footer */
      .footer {
        grid-column: 1 / 4;
        grid-row: 3 / 4;
        background-color: lightgreen;
      }

      @media screen and (max-width: 800px) {
        .header .btn-toggle {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2 class="area-name">header</h2>
        <a href="#" class="logo">LOGO</a>
        <nav>
          <ul class="menu">
            <li><a href="#" class="link-menu">MENU1</a></li>
            <li><a href="#" class="link-menu">MENU2</a></li>
            <li><a href="#" class="link-menu">MENU3</a></li>
            <li><a href="#" class="link-menu">MENU4</a></li>
          </ul>
        </nav>
        <button class="btn-toggle">
          <span class="material-icons-outlined"> menu </span>
        </button>
      </header>
      <section class="section">
        <h2 class="area-name">section</h2>
        <article class="article-top">
          <h2 class="area-name">article</h2>
        </article>
        <article class="article-bottom">
          <h2 class="area-name">article</h2>
        </article>
        <article class="article-bottom">
          <h2 class="area-name">article</h2>
        </article>
      </section>
      <aside class="aside">
        <h2 class="area-name">aside</h2>
      </aside>
      <footer class="footer">
        <h2 class="area-name">footer</h2>
      </footer>
    </div>
  </body>
</html>
