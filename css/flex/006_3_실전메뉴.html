<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 실전 예제</title>
    <link rel="stylesheet" href="../reset.css" />
    <style>
      /* reset */
      a {
        color: #fff;
        text-decoration: none;
      }

      /* style */
      nav {
        background-color: #222;
        padding: 0 15px;
      }

      .logo {
        padding: 10px;
        font-size: 20px;
      }

      .item {
        padding: 10px;
      }

      a:hover {
        color: #ccc;
      }

      .menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .menu li a {
        display: block;
        padding: 10px;
      }

      .menu li.subitem a {
        padding-left: 20px;
      }

      .submenu {
        display: none;
      }

      .icon {
        display: none;
      }

      @media screen and (max-width: 800px) {
        .item {
          /* order 왜 적용하셨나요? */
          /* 하단에 위치한 icon을 오른쪽 상단으로 끌어 올리기 위해  */
          order: 2;
          width: 100%;
          text-align: center;
        }

        .icon {
          display: block;
          order: 1;
          font-size: 35px;
          line-height: 25px;
        }

        .submenu {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="menu">
        <li class="logo">
          <a href="#">LOGO</a>
        </li>

        <li class="item">
          <a href="#">ABOUT ME</a>
        </li>

        <li class="item has-submenu">
          <a href="#">SKILLS</a>
        </li>

        <li class="item">
          <a href="#">BLOG</a>

          <ul class="submenu">
            <li class="subitem">
              <a href="#">HTML</a>
            </li>
            <li class="subitem">
              <a href="#">CSS</a>
            </li>
            <li class="subitem">
              <a href="#">JAVASCRIPT</a>
            </li>
            <li class="subitem">
              <a href="#">REACT</a>
            </li>
            <li class="subitem">
              <a href="#">NODE</a>
            </li>
          </ul>
        </li>
        <li class="item">
          <a href="#">CONTACT ME</a>
        </li>
        <li class="icon">
          <a href="#">
            <i class="fas fa-bars"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
