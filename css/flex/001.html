<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-1</title>
    <style>
      .title-cont {
        font-size: 30px;
        font-weight: bold;
      }

      .container-color {
        height: 300px;
        margin: 5px;
        padding: 5px;
        background-color: wheat;
        border: 3px solid #555;
        border-radius: 10px;
      }

      .item-color {
        margin: 5px;
        padding: 5px;
        background-color: tomato;
        border: 3px solid #555;
        border-radius: 10px;
      }

      .container1 {
        display: flex;
        /* display: block; */
      }

      .container2 {
        display: flex;
        /* justify-content: flex-start; */
        /* justify-content: flex-end; */
        justify-content: center;
        /* justify-content: space-between; */
        /* justify-content: space-around; */
        /* justify-content: space-evenly; ms 지원 안함 */
      }

      .container3 {
        display: flex;
        /* align-items: stretch; */
        /* align-items: flex-start; */
        /* align-items: flex-end; */
        /* align-items: center; */
        /* align-items: baseline; */
      }
    </style>
  </head>
  <body>
    <p class="title-cont">display: flex</p>
    <div class="container-color container1">
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem, ipsum.</div>
      <div class="item-color item">Lorem, ipsum dolor.</div>
      <div class="item-color item">Lorem ipsum dolor sit.</div>
    </div>

    <p class="title-cont">justify-content: center / space-between</p>
    <div class="container-color container2">
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem, ipsum.</div>
      <div class="item-color item">Lorem, ipsum dolor.</div>
      <div class="item-color item">Lorem ipsum dolor sit.</div>
    </div>

    <p class="title-cont">align-items: center</p>
    <div class="container-color container3">
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem, ipsum.</div>
      <div class="item-color item">Lorem, ipsum dolor.</div>
      <div class="item-color item">Lorem ipsum dolor sit.</div>
    </div>
  </body>
</html>
