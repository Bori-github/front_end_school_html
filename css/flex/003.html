<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-3</title>
    <style>
      .title-cont {
        font-size: 30px;
        font-weight: bold;
      }

      .container-color {
        height: 300px;
        margin: 5px;
        padding: 5px;
        background-color: wheat;
        border: 3px solid #555;
        border-radius: 10px;
      }

      .item-color {
        margin: 5px;
        padding: 5px;
        background-color: tomato;
        border: 3px solid #555;
        border-radius: 10px;
      }

      .container1 {
        display: flex;
      }

      .item {
        flex-grow: 1;
      }

      .item:nth-child(2) {
        flex-grow: 5;
      }
    </style>
  </head>
  <body>
    <p class="title-cont">display: flex, flex-gorw 실습</p>
    <div class="container-color container1">
      <div class="item-color item">1</div>
      <div class="item-color item">5</div>
      <div class="item-color item">1</div>
      <div class="item-color item">1</div>
    </div>
  </body>
</html>
