<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-2</title>
    <style>
      .title-cont {
        font-size: 30px;
        font-weight: bold;
      }

      .container-color {
        height: 300px;
        margin: 5px;
        padding: 5px;
        background-color: wheat;
        border: 3px solid #555;
        border-radius: 10px;
      }

      .item-color {
        margin: 5px;
        padding: 5px;
        background-color: tomato;
        border: 3px solid #555;
        border-radius: 10px;
      }

      .container1 {
        display: flex;
        /* flex-direction: row; */
        flex-direction: column;
      }

      .item:nth-child(2) {
        /* 실습 1 */
        /* width를 조절했을 경우 UI가 깨짐 */
        /* width: 400px; */
        flex-basis: 100px;
      }
    </style>
  </head>
  <body>
    <p class="title-cont">display: flex, flex-basis 실습</p>
    <div class="container-color container1">
      <div class="item-color item">Lorem.</div>
      <div class="item-color item">Lorem, ipsum.</div>
      <div class="item-color item">Lorem, ipsum dolor.</div>
      <div class="item-color item">Lorem ipsum dolor sit.</div>
    </div>
  </body>
</html>
