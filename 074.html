<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        /* align-items: stretch; */
        /* align-items: center; */
        align-items: flex-start;
        /* align-items: flex-end; */
        /* align-content: center; */
        height: 100vh;
      }

      li {
        width: 50px;
        height: 50px;
        background: tomato;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
    </ul>
  </body>
</html>
