<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid - 실습</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(5, 100px);
        grid-template-rows: repeat(5, 100px);
        gap: 10px;
      }

      .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .item1 {
        grid-column: 1 / 4;
        grid-row: 1 / 3;
      }

      .item2 {
        grid-column: 4 / 6;
        grid-row: 1 / 4;
      }

      .item3 {
        grid-column: 1 / 3;
      }

      .item5 {
        grid-column: 1 / 3;
        grid-row: 4 / 6;
      }

      .item6 {
        grid-column: 3 / 6;
        grid-row: 4 / 6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1"><img src="img_grid/1.jpg" alt="" /></div>
      <div class="item item2"><img src="img_grid/6.jpg" alt="" /></div>
      <div class="item item3"><img src="img_grid/2.jpg" alt="" /></div>
      <div class="item item4"><img src="img_grid/5.webp" alt="" /></div>
      <div class="item item5"><img src="img_grid/3.webp" alt="" /></div>
      <div class="item item6"><img src="img_grid/4.jpg" alt="" /></div>
    </div>
  </body>
</html>
